<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sing-up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="left-pannel">
    <div class="photo-footer">Photo by 
      <a href="https://www.freeimages.com/photographer/tatlin-31114">tatlin</a> on 
      <a href="https://www.freeimages.com/photo/instruments-2-1414074">FreeImages</a></div>
  </div>
  <div id="right-pannel">
    <header class="left" id="form-header">
      <p>
        This is not a real online service! You know you need somethin 
        like this in your life to help you realize your deepest dreamls.
        Sing up now to get started. 
      </p>
      <p>
        You <i>know</i> you want to.
      </p>
    </header>
    <form action="#">
      <div class="form">
        <h1 class="left">Let's do this!</h1>
        <div class="input left">
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" name="first-name" placeholder="Your first name" required>
        </div>
        <div class="input">
          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name" name="last-name" placeholder="Your last name" required>
        </div>
        <div class="input left">
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email" placeholder="Example name@domain.region" required>
        </div>
        <div class="input">
          <label for="phone-number">PHONE NUMBER</label>
          <input type="tel" id="phone-number" name="phone-number" placeholder="Phone number in 9 digits format" required>
        </div>
        <div class="input left">
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="input">
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
      </div>
      <button type="submit" id="create-account" class="left">
        Create Account
      </button>
    </form>
  </div>
</body>
</html>
